<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click = "cancel()" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    <h4 class="modal-title custom_align" id="Heading">Edit Target</h4>
</div>

<div class="modal-body">

    <div class="form-group">

        <Label for = "companyInfo">Company Name: </Label>

        <input readonly class="form-control " type="text" ng-model="ModalData.companyInfo">

    </div>

    <div class="form-group">

        <Label for = "Status">Target Status: </Label>
        <select class = "form-control" ng-model = "ModalData.status" ng-options = "s for s in target_status"></select>
        <!--<input class="form-control " type="text" ng-model="ModalData.status"> -->

    </div>

    <div class="form-group">

        <Label for = "Key Contacts">Company Key Contacts: </Label>

        <input readonly class="form-control " type="text" ng-model="ModalData.keyContacts">

    </div>

</div>
          
<div class="modal-footer ">
    
        <button type="button" class="btn btn-primary" ng-click = "updateData()" style="width: 50%;"><span class="glyphicon glyphicon-ok-sign"></span>Â Update</button>
    
        <button class = "btn btn-warning" type = "button" ng-click = "cancel()">Dismiss</button>
    
</div>
