<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click = "cancel()" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Financial Performance: {{ModalData.companyInfo}} </h4>
</div>

<div class = "modal-body">


        <canvas id="bar" class="chart chart-bar" chart-data="values" chart-labels="keys" chart-series="series"></canvas>


</div>


<div class="modal-footer ">
    
    <button type="button" class="btn btn-primary" ng-click="ok()" style="width: 50%;"><span class="glyphicon glyphicon-ok-sign"></span>Ok</button>
       
    
</div>
